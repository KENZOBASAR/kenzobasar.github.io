<div class="modal" id="captchaModal" style="display: block;">
  <div class="container">
    <h1>Please Verify</h1>
    <p>Complete the reCAPTCHA to proceed with your work.</p>

    <!-- reCAPTCHA container -->
    <div class="g-recaptcha" data-sitekey="6LcA7Y8qAAAAAJ09h2YK2scvtp-0XME6QExzPoBV" data-callback="recaptchaCallback"></div>
    
    <button id="submitBtn" disabled>Submit</button>
  </div>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  var submitBtn = document.getElementById('submitBtn');
  var captchaModal = document.getElementById('captchaModal');

  // Callback function for reCAPTCHA
  function recaptchaCallback() {
    submitBtn.disabled = false; // Enable the submit button
  }

  // Function to close the modal
  function closeModal(modalId) {
    var modal = document.getElementById(modalId);
    if (modal) modal.style.display = 'none';
  }

  // Handle submit button click
  submitBtn.addEventListener('click', function() {
    var recaptchaResponse = grecaptcha.getResponse();

    if (recaptchaResponse.length === 0) {
      alert("Please complete the reCAPTCHA.");
    } else {
      // Successfully verified, proceed with actions
      closeModal('captchaModal');
      alert("Verification successful! Proceeding to the main page.");

      // Example: You can display your main content here
      document.body.style.backgroundColor = "#f9f9f9"; // Change background color as an example
    }
  });
</script>
